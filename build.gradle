plugins {
    id 'java'
    id 'jacoco'
    id 'maven'
    id 'com.enonic.defaults' version '1.0.3'
    id 'com.enonic.xp.doc' version '1.0.7'
}

apply plugin: 'com.enonic.xp.doc'

repositories {
    jcenter()
    xp.enonicRepo()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile "com.enonic.xp:testing:6.12.0-SNAPSHOT"
}
