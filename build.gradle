plugins {
    id 'java'
    id 'jacoco'
    id 'maven'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.doc' version '2.0.0'
}

apply plugin: 'com.enonic.xp.doc'

repositories {
    jcenter()
    xp.enonicRepo()
}

dependencies {
    testCompile 'junit:junit:4.12'
    testCompile "com.enonic.xp:testing:7.0.0"
}
