plugins {
    id 'java'
    id 'jacoco'
    id 'maven-publish'
    id 'com.enonic.defaults' version '2.0.1'
    id 'com.enonic.xp.doc' version '2.0.0'
}

apply plugin: 'com.enonic.xp.doc'

repositories {
    mavenCentral()
    xp.enonicRepo()
}

dependencies {
    testImplementation "com.enonic.xp:testing:7.0.0"
}
